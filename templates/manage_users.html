<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --table-header: #0f3460;
            --table-row: #1f2a4a;
            --table-row-alt: #1a2342;
            --text-light: #e6e6e6;
            --text-muted: #b8b8b8;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px;
            background-color: var(--darker-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background-color: var(--table-header);
            border-radius: var(--border-radius);
        }

        .search-filter {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-grow: 1;
        }

        .sort-actions {
            display: flex;
            gap: 10px;
        }

        input, select, button {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: none;
            font-size: 14px;
            transition: var(--transition);
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-grow: 1;
            min-width: 150px;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-size: 14px;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #e5177e;
        }

        .btn-success {
            background-color: var(--success-color);
            color: #111;
        }

        .btn-success:hover {
            background-color: #3ab4d9;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: #111;
        }

        .btn-warning:hover {
            background-color: #e68a19;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--darker-bg);
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background-color: var(--table-header);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
            color: var(--text-light);
        }

        tr:nth-child(even) {
            background-color: var(--table-row);
        }

        tr:nth-child(odd) {
            background-color: var(--table-row-alt);
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .user-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            background-color: #2a3a7a;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            font-size: 12px;
            min-width: 80px;
            justify-content: center;
        }

        .save-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        #saveChangesBtn {
            padding: 12px 25px;
            font-size: 16px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--darker-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            opacity: 0;
            animation: modalOpen 0.3s forwards;
        }

        @keyframes modalOpen {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-input {
            width: 100%;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--success-color);
            color: #111;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1001;
            display: none;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s;
            font-weight: 500;
        }

        .toast.error {
            background-color: var(--danger-color);
            color: white;
        }

        .toast.warning {
            background-color: var(--warning-color);
            color: #111;
        }

        .toast.info {
            background-color: var(--primary-color);
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

         /* Edit mode styles */
        tr.editing {
            background-color: rgba(67, 97, 238, 0.2) !important;
            box-shadow: inset 0 0 0 2px var(--primary-color);
        }

        .editable-input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .editable-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .role-select {
            padding: 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .controls {
                flex-direction: column;
            }
            
            .search-filter {
                width: 100%;
            }
            
            .sort-actions {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .action-btn {
                width: 100%;
            }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            min-width: 40px;
        }

        .page-btn.active {
            background-color: var(--primary-hover);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users-cog"></i> Manage Users</h1>

        <div class="controls">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search by username, name, or email">
                <select id="roleFilter">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
                <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
            <div class="sort-actions">
                <button id="sortUsername"><i class="fas fa-sort-alpha-down"></i> Username</button>
                <button id="sortName"><i class="fas fa-sort-alpha-down"></i> Name</button>
                <button id="addUserBtn"><i class="fas fa-user-plus"></i> Add User</button>
            </div>
        </div>

        <div class="table-responsive">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Photo</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded dynamically -->
                    <tr>
                        <td colspan="8" style="text-align: center;">
                            <div class="loading" style="margin: 20px auto;"></div>
                            <p>Loading users...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be added dynamically -->
        </div>

        <div class="save-section">
            <button id="saveChangesBtn"><i class="fas fa-save"></i> Save Changes</button>
        </div>
    </div>

    <!-- Password confirmation modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-lock"></i> Admin Password Confirmation</h3>
            <p>Please enter your admin password to confirm changes</p>
            <input type="password" id="adminPassword" class="modal-input" placeholder="Enter your admin password">
            <div class="modal-actions">
                <button id="confirmSaveBtn" class="btn-success"><i class="fas fa-check"></i> Confirm</button>
                <button onclick="closeModal()" class="btn-secondary"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h3>
            <p id="deleteModalText">Are you sure you want to delete this user? This action cannot be undone.</p>
            <input type="password" id="deletePassword" class="modal-input" placeholder="Enter admin password to confirm">
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn-danger"><i class="fas fa-trash"></i> Delete</button>
                <button onclick="closeModal()" class="btn-secondary"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userFormModal" class="modal">
        <div class="modal-content">
            <h3 id="userFormTitle"><i class="fas fa-user-edit"></i> Add New User</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="modal-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="editable-input" required>
                </div>
                <div class="modal-input">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="editable-input" required>
                </div>
                <div class="modal-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="editable-input" required>
                </div>
                <div class="modal-input">
                    <label for="role">Role</label>
                    <select id="role" class="role-select" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="modal-input">
                    <label for="status">Status</label>
                    <select id="status" class="role-select" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <div class="modal-input" id="passwordFields">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="editable-input" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-success"><i class="fas fa-check"></i> Save</button>
                    <button type="button" onclick="closeModal()" class="btn-secondary"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

</body>
</html>
