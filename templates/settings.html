<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Container */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 450px;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0;
      color: #50c4f0;
      font-size: 2.2rem;
      text-align: center;
    }

    /* Card Container */
    .settings-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Form Labels */
    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 500;
    }

    /* Inputs */
    input {
      width: 100%;
      padding: 0.75rem;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border: 1px solid #50c4f0;
      box-shadow: 0 0 8px rgba(80, 196, 240, 0.4);
    }

    /* Button */
    button {
      background: linear-gradient(135deg, #50c4f0, #0078a6);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 120, 166, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0078a6, #005f80);
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 120, 166, 0.4);
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      outline: none;
      cursor: pointer;
      background: linear-gradient(145deg, #1f1f1f, #2c2c2c);
      color: #00d4ff;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.4),
        0 0 12px rgba(0, 212, 255, 0.6);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-right: 1rem;
    }

    .back-btn::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      background: rgba(0, 212, 255, 0.3);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    .back-btn:active::after {
      width: 200px;
      height: 200px;
      transition: 0s;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .settings-card {
        padding: 1.5rem;
      }

      .header-container {
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-elements">
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
  </div>

  <div class="settings-container">
    <div class="settings-header">
      <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="header-title">
        <i class="fas fa-cog"></i>
        <h1>Account Settings</h1>
      </div>
    </div>

    <form class="settings-card" method="post" action="/admin/settings" id="settingsForm">
      <div class="section-title">
        <i class="fas fa-lock"></i>
        <h2>Change Password</h2>
      </div>

      <div class="form-group">
        <label for="old_password">Current Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="old_password" name="old_password" placeholder="Enter current password" required />
          <button type="button" class="password-toggle" id="toggleOldPassword">
            <i class="far fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <div class="input-with-icon">
          <i class="fas fa-key"></i>
          <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required />
        </div>
        <div class="password-strength">
          <div class="strength-bar" id="passwordStrengthBar"></div>
        </div>
        <div class="strength-text" id="passwordStrengthText"></div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <div class="input-with-icon">
          <i class="fas fa-check-circle"></i>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required />
        </div>
        <div id="passwordMatchText" class="strength-text"></div>
      </div>

      <div class="btn-container">
        <button type="submit">Update Password</button>
      </div>
    </form>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "/admin/dashboard";
      }
      return false;
    }
  </script>

</body>

</html>
