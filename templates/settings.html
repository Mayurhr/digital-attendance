<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00bcd4;
    }

    .section {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    h2 {
      color: #00bcd4;
      margin-top: 0;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      background-color: #2b2b2b;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      padding: 0.4rem;
    }

    button {
      background-color: #00bcd4;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #0097a7;
    }

    .info {
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>‚öôÔ∏è Settings</h1>

  <form method="post" action="/admin/settings" enctype="multipart/form-data">

    <!-- Change Password -->
    <div class="section">
      <h2>üîê Change Password</h2>
      <label for="old">Old Password</label>
      <input type="password" id="old" placeholder="Enter old password" />

      <label for="new">New Password</label>
      <input type="password" id="new" placeholder="Enter new password" />

      <label for="confirm">Confirm New Password</label>
      <input type="password" id="confirm" placeholder="Confirm new password" />

      <button type="button">Update Password</button>
    </div>

    <!-- Timetable Slots -->
    <div class="section">
      <h2>üìÖ Manage Timetable Slots</h2>
      <label for="start">Start Time</label>
      <input type="time" id="start" />

      <label for="end">End Time</label>
      <input type="time" id="end" />

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Enter subject name" />

      <label for="faculty">Faculty</label>
      <input type="text" id="faculty" placeholder="Enter faculty name" />

      <button type="button">Add Slot</button>
    </div>

    <!-- Notification Settings -->
    <div class="section">
      <h2>üì¢ Notification Settings</h2>
      <label for="message">Default Message to Parent</label>
      <textarea rows="4" id="message">Dear Parent, your child [Student Name] was marked absent today ([Date]) during the [Period Name] class. Please ensure attendance compliance. ‚Äî [School Name]</textarea>

      <label for="email">Recipient Email</label>
      <input type="email" id="email" placeholder="parent@example.com" />

      <button type="button">Send Notification</button>
    </div>

    <!-- Malpractice Detection -->
    <div class="section">
      <h2>üö® Malpractice Detection</h2>
      <p class="info">‚ö†Ô∏è Suspicious activities detected by face scanner will be shown here once implemented.</p>
    </div>

    <!-- Backup & Restore -->
    <div class="section">
      <h2>üíæ Backup & Restore</h2>
      <button type="button">Download Full Backup</button>
      <br><br>
      <label for="backup">Upload Backup File</label>
      <input type="file" id="backup" />
      <button type="button">Restore Data</button>
    </div>

  </form>

</body>
</html>
