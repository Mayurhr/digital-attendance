<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #50c4f0;
      font-size: 2.2rem;
      text-shadow: 0 0 15px rgba(80, 196, 240, 0.5);
      animation: fadeIn 0.8s ease-in-out;
    }

    .settings-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .settings-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(80, 196, 240, 0.25);
    }

    h2 {
      color: #50c4f0;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border: 1px solid #50c4f0;
      box-shadow: 0 0 8px rgba(80, 196, 240, 0.4);
    }

    button {
      background: linear-gradient(135deg, #50c4f0, #0078a6);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 120, 166, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0078a6, #005f80);
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 120, 166, 0.4);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .settings-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>‚öôÔ∏è Settings</h1>

  <form method="post" action="/admin/settings">
    <div class="settings-card">
      <h2>üîê Change Password</h2>

      <label for="old_password">Old Password</label>
      <input type="password" id="old_password" name="old_password" placeholder="Enter old password" required />

      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required />

      <label for="confirm_password">Confirm New Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required />

      <button type="submit">Update Password</button>
    </div>
  </form>

</body>
</html>
