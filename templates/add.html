<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00c853;
      --primary-hover: #00e676;
      --dark-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.07);
      --input-bg: rgba(255, 255, 255, 0.1);
      --text-color: #fff;
      --label-color: rgba(255, 255, 255, 0.8);
      --error-color: #ff6b6b;
      --success-color: #0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      transform: rotate(30deg);
      pointer-events: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      font-weight: 600;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.7rem;
      font-weight: 500;
      color: var(--label-color);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    input,
    select {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 200, 83, 0.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .file-upload {
      background: var(--input-bg);
      border-radius: 10px;
      padding: 1.2rem;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    .file-upload:hover {
      border-color: var(--primary);
    }

    .file-upload label {
      margin-bottom: 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: rgba(255, 255, 255, 0.7);
    }

    .file-upload i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .submit-btn {
      width: 100%;
      padding: 1.1rem;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 7px 18px rgba(0, 230, 118, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(30, 30, 30, 0.95);
      color: var(--success-color);
      padding: 1.8rem 2.5rem;
      border-radius: 15px;
      font-size: 1.3rem;
      text-align: center;
      transition: transform 0.4s ease;
      z-index: 1000;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 200, 83, 0.3);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup i {
      font-size: 2rem;
    }

    option {
      background: #2c5364;
      color: white;
      padding: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 1.8rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      input,
      select {
        padding: 0.9rem;
      }
    }
  </style>
</head>

<body>

   <div class="form-container">
    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>

  <div class="form-container">
    <h1>Add Single User</h1>
    <form method="post" action="/admin/add-user" enctype="multipart/form-data" onsubmit="showPopup(event)">

      <div class="input-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Full Name" required />
      </div>

      <div class="input-group">
        <label for="role"><i class="fas fa-user-tag"></i> Role</label>
        <select id="role" name="role" required onchange="handleRoleChange()">
          <option value="">-- Select Role --</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="input-group">
        <label for="username" id="usernameLabel"><i class="fas fa-id-card"></i> Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required />
      </div>

      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required />
      </div>

      <div id="photoUpload" class="file-upload">
        <input type="file" id="photo" name="photo" accept="image/*" />
        <label for="photo">
          <i class="fas fa-cloud-upload-alt"></i>
          Upload Student Photo
        </label>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-user-plus"></i> Add User
      </button>
    </form>
  </div>

  <div class="popup" id="successPopup">
    <i class="fas fa-check-circle"></i>
    <span>User Added Successfully!</span>
  </div>

<script>
    // Back button 
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "/admin/dashboard";
      }
    }

    // Close the form with Escape key
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        goBack();
      }
    });

    function handleRoleChange() {
      const role = document.getElementById("role").value;
      const usernameLabel = document.getElementById("usernameLabel");
      const photoDiv = document.getElementById("photoUpload");
      const usernameInput = document.getElementById("username");

      if (role === "student") {
        usernameLabel.innerHTML = '<i class="fas fa-id-card"></i> USN';
        usernameInput.placeholder = "Enter USN";
        photoDiv.style.display = "block";
      } else if (role === "teacher") {
        usernameLabel.innerHTML = '<i class="fas fa-book"></i> Subject';
        usernameInput.placeholder = "Enter Subject";
        photoDiv.style.display = "none";
      } else {
        usernameLabel.innerHTML = '<i class="fas fa-id-card"></i> Username';
        usernameInput.placeholder = "Enter Username";
        photoDiv.style.display = "none";
      }
    }

    function showPopup(event) {
      event.preventDefault();

      const popup = document.getElementById("successPopup");
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
        event.target.submit();
      }, 2000);

      return false;
    }

    document.addEventListener('DOMContentLoaded', function () {
      handleRoleChange();
    });
  </script>

</body>

</html>
