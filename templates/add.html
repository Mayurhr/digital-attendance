<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Users</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background: #00c853;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #00e676;
    }

    #photoUpload {
      display: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #1e1e1e;
      color: #0f0;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      text-align: center;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Add Single User</h1>
    <form method="post" action="/admin/add-user" enctype="multipart/form-data" onsubmit="showPopup()">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Full Name" required />

      <label for="role">Role</label>
      <select id="role" name="role" required onchange="handleRoleChange()">
        <option value="">-- Select Role --</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>

      <label for="username" id="usernameLabel">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required />

      <div id="photoUpload">
        <label for="photo">Upload Student Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" />
      </div>

      <button type="submit" class="submit-btn">Add User</button>
    </form>
  </div>

  <div class="popup" id="successPopup">User Added Successfully!</div>

  <script>
    function handleRoleChange() {
      const role = document.getElementById("role").value;
      const usernameLabel = document.getElementById("usernameLabel");
      const photoDiv = document.getElementById("photoUpload");

      if (role === "student") {
        usernameLabel.innerText = "USN";
        photoDiv.style.display = "block";
      } else if (role === "teacher") {
        usernameLabel.innerText = "Subject";
        photoDiv.style.display = "none";
      } else {
        usernameLabel.innerText = "Username";
        photoDiv.style.display = "none";
      }
    }

    function showPopup() {
      const popup = document.getElementById("successPopup");
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
      }, 1500);
    }
  </script>

</body>
</html>
