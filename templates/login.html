<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Digital Attendance System</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url("https://www.classter.com/wp-content/uploads/2023/06/attendance-hero-background-1024x536.webp") no-repeat center center/cover;
      padding: 20px;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      padding: 40px 35px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.7s ease;
    }

    .wrapper h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Floating Inputs with POP effect */
    .input-box {
      position: relative;
      margin: 28px 0;
    }

    .input-box input {
      width: 100%;
      padding: 16px 50px 16px 16px;
      border-radius: 12px;
      border: 1.5px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.35s ease;
    }

    .input-box input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.5), inset 0 0 6px rgba(0, 198, 255, 0.25);
      background: rgba(255, 255, 255, 0.12);
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      font-size: 15px;
      color: #bbb;
      pointer-events: none;
      transition: 0.35s ease;
    }

    .input-box input:focus+label,
    .input-box input:not(:placeholder-shown)+label {
      top: -8px;
      left: 14px;
      font-size: 12px;
      color: #00c6ff;
      background: rgba(0, 0, 0, 0.6);
      padding: 0 6px;
      border-radius: 6px;
      font-weight: 500;
      letter-spacing: 0.3px;
      box-shadow: 0 0 8px rgba(0, 198, 255, 0.25);
    }

    .input-box i {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #888;
      transition: 0.3s ease;
    }

    .input-box input:focus~i {
      color: #00c6ff;
      text-shadow: 0 0 8px rgba(0, 198, 255, 0.6);
    }

    .role-select {
      margin: 20px 0;
    }

    .role-select select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      color: #010101;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .role-select select:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 6px rgba(0, 198, 255, 0.6);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 114, 255, 0.4);
    }


    .login-note {
      font-size: 13px;
      text-align: center;
      margin-top: 18px;
      color: #ddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    @media (max-width: 480px) {
      .wrapper {
        padding: 30px 25px;
      }

      .wrapper h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form action="/login" method="POST">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" name="username" required placeholder=" " />
        <label>Username</label>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" required placeholder=" " />
        <label>Password</label>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="role-select">
        <select name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="login-note">
        <p>Only authorized users can log in.<br>Contact Admin for help.</p>
      </div>
    </form>
  </div>
</body>

</html>
