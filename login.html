<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Digital Attendance System</title>
 <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url('https://www.classter.com/wp-content/uploads/2023/06/attendance-hero-background-1024x536.webp') no-repeat center center/cover;
  padding: 20px;
}

.wrapper {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(9px);
  color: #fff;
  border-radius: 12px;
  padding: 30px 40px;
}

.wrapper h1 {
  font-size: 36px;
  text-align: center;
  margin-bottom: 20px;
}

.input-box {
  position: relative;
  margin: 20px 0;
}

.input-box input {
  width: 100%;
  height: 50px;
  padding: 0 20px;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
  outline: none;
}

.input-box input::placeholder {
  color: #fff;
}

.input-box i {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #fff;
}

.role-select {
  margin: 20px 0;
  color: #fff;
}

.role-select select {
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: 2px solid rgb(5, 188, 255);
  background: #888;
  color: #ffffff;
  font-size: 16px;
  appearance: none;
  outline: none;
}

.btn {
  width: 100%;
  height: 45px;
  background: #fff;
  color: #333;
  font-weight: 600;
  font-size: 16px;
  border: none;
  border-radius: 40px;
  margin-top: 20px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #eee;
}

.login-note {
  font-size: 14px;
  text-align: center;
  margin-top: 20px;
  color: #ddd;
}

/* Mobile-friendly */
@media (max-width: 480px) {
  .wrapper {
    padding: 25px 25px;
  }

  .wrapper h1 {
    font-size: 28px;
  }

  .btn {
    font-size: 15px;
  }
}

 </style>
</head>
<body>
  <div class="wrapper">
    <form action="/login" method="POST">
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required />
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="role-select">
        <label for="role">Login as:</label>
        <select name="role" id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="login-note">
        <p>Only authorized users can log in.<br>Contact Admin for help.</p>
      </div>
    </form>
  </div>
</body>
</html>
